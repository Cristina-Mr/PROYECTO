    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables para paginación y filtros
            let paginaActual = 1;
            const cursosPorPagina = 4;
            let filtrosActuales = {
                texto: '',
                categoria: '',
                precio: '',
                ubicacion: ''
            };
            
            // Elementos del DOM
            const cursosGrid = document.getElementById('cursosGrid');
            const btnAnterior = document.getElementById('btnAnterior');
            const btnSiguiente = document.getElementById('btnSiguiente');
            const paginaActualSpan = document.getElementById('paginaActual');
            const filtrosCategoria = document.querySelectorAll('.filtro-categoria');
            const btnQuitarFiltros = document.getElementById('quitar-filtros');
            const searchForm = document.getElementById('searchForm');
            const searchAdvanced = document.querySelector('.search-advanced');
            const toggleAdvanced = document.querySelector('.toggle-advanced');
            
            // Mostrar/ocultar búsqueda avanzada
            toggleAdvanced.addEventListener('click', function(e) {
                e.stopPropagation(); // Evita que el click se propague
                searchAdvanced.classList.toggle('active');
            });
            
            // Ocultar el menú al hacer click fuera
            document.addEventListener('click', function(e) {
                if (!searchAdvanced.contains(e.target) && e.target !== toggleAdvanced) {
                    searchAdvanced.classList.remove('active');
                }
            });
            
            // Cargar cursos iniciales
            cargarCursos();
            
            // Event listeners para paginación
            btnAnterior.addEventListener('click', function() {
                if (paginaActual > 1) {
                    paginaActual--;
                    cargarCursos();
                }
            });
            
            btnSiguiente.addEventListener('click', function() {
                paginaActual++;
                cargarCursos();
            });
            
            // Event listeners para filtros de categoría
            filtrosCategoria.forEach(filtro => {
                filtro.addEventListener('click', function(e) {
                    e.preventDefault();
                    filtrosActuales.categoria = this.dataset.categoria;
                    paginaActual = 1;
                    cargarCursos();
                    
                    // Resaltar categoría seleccionada
                    filtrosCategoria.forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Event listener para quitar filtros
            btnQuitarFiltros.addEventListener('click', function(e) {
                e.preventDefault();
                resetearFiltros();
                cargarCursos();
            });
            
            // Event listener para el formulario de búsqueda
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                // Actualizar filtros
                filtrosActuales = {
                    texto: formData.get('search') || '',
                    categoria: formData.get('categoria') || '',
                    precio: formData.get('precio') || '',
                    ubicacion: formData.get('ubicacion') || ''
                };
                
                paginaActual = 1;
                cargarCursos();
                searchAdvanced.classList.remove('active');
            });
            
            // Función para cargar cursos
            function cargarCursos() {
                const params = new URLSearchParams();
                
                // Agregar parámetros de filtro
                if (filtrosActuales.texto) params.append('search', filtrosActuales.texto);
                if (filtrosActuales.categoria) params.append('categoria', filtrosActuales.categoria);
                if (filtrosActuales.precio) params.append('precio', filtrosActuales.precio);
                if (filtrosActuales.ubicacion) params.append('ubicacion', filtrosActuales.ubicacion);
                
                // Agregar parámetros de paginación
                params.append('pagina', paginaActual);
                params.append('porPagina', cursosPorPagina);
                
                // Realizar petición AJAX
                fetch('get_cursos.php?pagina=1&porPagina=4')
                    .then(response => response.json())
                    .then(data => {
                        mostrarCursos(data.cursos);
                        actualizarPaginacion(data.total);
                        actualizarURL();
                    })
                    .catch(error => console.error('Error:', error));
            }
            
            // Función para mostrar cursos en el grid
            function mostrarCursos(cursos) {
                cursosGrid.innerHTML = '';
                
                if (cursos.length === 0) {
                    cursosGrid.innerHTML = '<p>No se encontraron cursos con los filtros seleccionados.</p>';
                    return;
                }
                
                cursos.forEach(curso => {
                    const cursoElement = document.createElement('div');
                    cursoElement.className = 'curso-item';
                    cursoElement.innerHTML = `
                        <img src="../uploads/${curso.imagen || 'default-course.jpg'}" alt="${curso.titulo}">
                        <h3>${curso.titulo}</h3>
                        <p>${curso.tema} - $${curso.precio}</p>
                        <a href="detalle_curso.html?id=${curso.id}">Ver detalles</a>
                    `;
                    cursosGrid.appendChild(cursoElement);
                });
            }
            
            // Función para actualizar controles de paginación
            function actualizarPaginacion(totalCursos) {
                paginaActualSpan.textContent = paginaActual;
                
                const totalPaginas = Math.ceil(totalCursos / cursosPorPagina);
                btnAnterior.disabled = paginaActual <= 1;
                btnSiguiente.disabled = paginaActual >= totalPaginas;
            }
            
            // Función para actualizar la URL sin recargar
            function actualizarURL() {
                let nuevaURL = 'inicio.html?';
                const params = [];
                
                if (filtrosActuales.texto) params.push(`search=${encodeURIComponent(filtrosActuales.texto)}`);
                if (filtrosActuales.categoria) params.push(`categoria=${encodeURIComponent(filtrosActuales.categoria)}`);
                if (filtrosActuales.precio) params.push(`precio=${encodeURIComponent(filtrosActuales.precio)}`);
                if (filtrosActuales.ubicacion) params.push(`ubicacion=${encodeURIComponent(filtrosActuales.ubicacion)}`);
                
                nuevaURL += params.join('&');
                window.history.pushState({}, '', nuevaURL);
            }
            
            // Función para resetear filtros
            function resetearFiltros() {
                filtrosActuales = {
                    texto: '',
                    categoria: '',
                    precio: '',
                    ubicacion: ''
                };
                paginaActual = 1;
                searchForm.reset();
                filtrosCategoria.forEach(f => f.classList.remove('active'));
            }
        });
    </script>
