<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Curso</title>
  <link rel="stylesheet" href="../estilos/menuTop.css">
  <link rel="stylesheet" href="../estilos/inicio.css">
  <link rel="stylesheet" href="../estilos/creacurso.css">
  <link rel="stylesheet" href="../estilos/footer.css">

</head>
<body>    
  <header class="menu">
    <div class="logo">
      <a href="inicio.html"><img src="../imagenes/logo.png" alt="Logo"></a>
    </div> 
    <nav>
      <ul>
        <li class="search-bar">
          <form action="#" method="get">
            <input type="text" name="search" placeholder="Buscar cursos..." aria-label="Buscar">
          </form>
        </li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="inicio.html">Home</a></li>
        <li><a href="#">Salir</a></li>
      </ul>
    </nav>
  </header>

  

  <main class="container">
    <form class="form-container" method="post" action="#" enctype="multipart/form-data">
      <h2>Publicar Curso</h2>

      <div class="form-group">
        <label for="titulo">Título del Curso</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ej: Curso de cocina Japonesa" required>
      </div>

      <div class="form-group">
        <label for="titulo">Tema</label>
        <input type="text" id="titulo" name="titulo" placeholder="Cocina" required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Aprende a hacer sushi..." required></textarea>
      </div>

      <div class="form-group">
    <label for="ubicacion">Ubicación del Curso</label>
    <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: Madrid" required>
  </div>

      <div class="form-group">
        <label for="fecha">Fecha de Inicio</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="duracion">Duración (horas)</label>
        <input type="number" id="duracion" name="duracion" min="1" placeholder="10" required>
      </div>

      <div class="form-group">
        <label for="precio">Precio (€)</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" placeholder="45.00" required>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen del Curso</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
      </div>

      <div class="form-group">
        <button type="submit">Publicar Curso</button>
      </div>
    </form>
  </main>

  <footer class="pie">Politica de privacidad</footer>

</body>
</html>
